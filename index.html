<!DOCTYPE html>
<html>

<head>
    <title>
        (The Gallery Of Horns)
    </title>
    <script id="animal-wrap" type="text/x-handlebars-template">
        <div class="card {{keyword}}">
            <img id="{{keyword}}" src="{{image_url}}" alt="{{title}}">
            <h2>{{title}}</h2>
            <p>{{description}}<br></p>
        </div>
    </script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
</head>

<body>
    <header>
        <h1>The Gallery Of Horns</h1>
        <span class="select">
            <select class="filterList">
                <option value="default">Filter By Keyword</option>
            </select>
            <select class="sort">
                <option value="default">Sort By</option>
                <option value="title">Title</option>
                <option value="number">Number of Horns</option>
            </select>
        </span>
        <br>
        <span class="buttons">
            <button id="1">Page #1</button>
            <button id="2">Page #2</button>
        </span>

    </header>
    <main>
        <section id="photo-template">

        </section>

    </main>
    <footer>
        &copy; 2018 Code Fellows
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
